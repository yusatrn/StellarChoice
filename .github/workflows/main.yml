name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build
        run: |
          cd frontend
          NEXT_IGNORE_TS_ERRORS=true npm run build -- --no-lint
        env:
          NEXT_PUBLIC_STELLAR_NETWORK: TESTNET
          NEXT_PUBLIC_CONTRACT_ID: ${{ secrets.CONTRACT_ID || 'YOUR_DEFAULT_CONTRACT_ID' }}
          # This env var tells Next.js to ignore TypeScript errors
          NEXT_IGNORE_TS_ERRORS: true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/out
          clean: true
